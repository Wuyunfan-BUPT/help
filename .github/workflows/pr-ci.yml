name: PR-CI

on:
  pull_request:
    branches: [ main ]
env:
  GITHUB_STEP_SUMMARY: TEst
  MY_TEST: ${{ vars.EFG }}

jobs:
  printTest:
    name: print test
    runs-on: ubuntu-latest
    steps:
      - name: print
        run: |
          echo ${{ github.event.workflow_run.id }}
          echo ${{ github.event_name }}
  showResult:
    name: show result
    runs-on: ubuntu-latest
    steps:
      - name: show in summary
        run: |
          echo ${{ env.EFG }}
          echo ${{ vars.test_variables.EFG }}
          echo  ${{ vars.test_variables.EFG }}>> $GITHUB_STEP_SUMMARY
          
          echo ${EFG}
          echo ${{ MY_TEST }}
          echo ${{ vars.EFG }}
          echo  ${{ github.EFG }}>> $GITHUB_STEP_SUMMARY
          
          echo ${{ env.ABC }}
          echo ${{ vars.ABC }}
          echo  ${{ vars.ABC }}>> $GITHUB_STEP_SUMMARY
          echo  ${{ env.ABC }}>> $GITHUB_STEP_SUMMARY
